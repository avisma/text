<html>
<head>
    <title>threejs - geometry</title>
    <style>
    	body {
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>


<script type="x-shader/x-vertex" id="vertexShader">
  uniform float delta;
  varying vec3 vUv;

  void main() {
    vUv = position;
    vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
    gl_Position = projectionMatrix * modelViewPosition;
  }
</script>
<script type="x-shader/x-fragment" id="fragmentShader">
  uniform float delta;
   varying vec3 vUv;

  void main() {
    float r = 1.0 + cos(vUv.x * delta);
    float g = 0.5 + sin(delta) * 0.5;
    float b = 0.0;
    gl_FragColor = vec4(r, g, b, 1);
  }
</script>
<script src="three.js"></script>            <!-- 3D JS library built on WebGL -->
<script src="jquery.min.js"></script>       <!-- includes helpful methods -->
<script src="iterator.js"></script>			    <!-- enables mode switching -->
<script src="font/helvetiker.js"></script>	<!-- default font -->
<script src="font/optimer.js"></script>		  <!-- additional font -->
<script src="font/gentilis.js"></script>		<!-- additional font -->
<script src="font/comicsans.js"></script>		<!-- additional font -->
<script src="loadShaders.js"></script>      <!-- load shaders -->
<script src="text.js"></script>			        <!-- main code -->
<script src="keypress.js"></script>			    <!-- detects keypresses -->
</body>
</html>
