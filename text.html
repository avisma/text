<html>
<head>
    <title>threejs - geometry</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    	body {
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

<script src="three.js"></script>
<script type="x-shader/x-vertex" id="vertexShader">
  uniform float delta;
  varying vec3 vUv;

  void main() {
    vUv = position;
    vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
    gl_Position = projectionMatrix * modelViewPosition;
  }
</script>
<script type="x-shader/x-fragment" id="fragmentShader">
  uniform float delta;
   varying vec3 vUv;

  void main() {
    float r = 1.0 + cos(vUv.x * delta);
    float g = 0.5 + sin(delta) * 0.5;
    float b = 0.0;
    gl_FragColor = vec4(r, g, b, 1);
  }
</script>
<script src="iterator.js"></script>
<script src="font/helvetiker.js"></script>
<script src="font/optimer.js"></script>
<script src="font/gentilis.js"></script>
<script src="font/comicsans.js"></script>
<script src="text.js"></script>
<script src="keypress.js"></script>
</body>
</html>
